<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>TradingCoach</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Roboto', 'sans-serif'],
            },
            colors: {
              'brand-dark': 'rgb(var(--bg-primary))', // Surface
              'brand-light': 'rgb(var(--bg-secondary))', // Surface Container Low
              'brand-tertiary': 'rgb(var(--bg-tertiary))', // Surface Container High
              'brand-accent': 'rgb(var(--accent))', // Primary
              'brand-accent-container': 'rgb(var(--accent-container))', // Secondary Container
              'brand-text': 'rgb(var(--fg-primary))',
              'brand-text-secondary': 'rgb(var(--fg-secondary))',
              'brand-success': 'rgb(var(--success))',
              'brand-danger': 'rgb(var(--danger))',
              'brand-warning-medium': 'rgb(var(--warning-medium))',
              'brand-warning-high': 'rgb(var(--warning-high))',
              'brand-border': 'rgb(var(--border-primary))',
              'brand-border-secondary': 'rgb(var(--border-secondary))',
            },
            keyframes: {
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'fade-out-down': {
                'from': { opacity: '1', transform: 'translateY(0)' },
                'to': { opacity: '0', transform: 'translateY(20px)' },
              }
            },
            animation: {
              'fade-in-up': 'fade-in-up 0.5s cubic-bezier(0.2, 0.0, 0, 1.0) forwards',
              'fade-in': 'fade-in 0.5s cubic-bezier(0.2, 0.0, 0, 1.0) forwards',
              'fade-out-down': 'fade-out-down 0.5s ease-in forwards',
            },
            borderRadius: {
                '4xl': '2rem',
                '5xl': '2.5rem',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        color-scheme: light;
        /* Material 3 Light Theme Tokens */
        --bg-primary: 255 251 254; /* Surface */
        --bg-secondary: 247 242 250; /* Surface Container Low */
        --bg-tertiary: 235 221 231; /* Surface Container High (Purple tint) or Neutral */
        /* Let's stick to a neutral/blue tint for a trading app */
        --bg-primary: 248 249 255; 
        --bg-secondary: 255 255 255; 
        --bg-tertiary: 235 238 245; 
        
        --fg-primary: 27 27 31; 
        --fg-secondary: 70 70 79;
        
        --accent: 0 90 193; /* Primary Blue */
        --accent-container: 216 226 255; /* Secondary Container (Active nav state) */
        
        --success: 24 121 61; 
        --danger: 186 26 26; 
        --warning-medium: 200 140 0;
        --warning-high: 220 80 0;
        
        --border-primary: 116 119 127; 
        --border-secondary: 225 226 236; 
      }

      html.dark {
        color-scheme: dark;
        /* Material 3 Dark Theme Tokens */
        --bg-primary: 20 18 24; /* Surface */
        --bg-secondary: 33 31 38; /* Surface Container */
        --bg-tertiary: 43 41 48; /* Surface Container High */
        
        --fg-primary: 230 225 229; 
        --fg-secondary: 202 196 208; 
        
        --accent: 176 200 255; /* Primary Light Blue */
        --accent-container: 0 74 119; /* Darker blue for active states */
        
        --success: 100 210 120;
        --danger: 255 180 171; 
        --warning-medium: 255 204 100;
        --warning-high: 255 150 80;
        
        --border-primary: 147 143 153; 
        --border-secondary: 73 69 79; 
      }

      html, body {
        overscroll-behavior-y: contain;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-family: 'Roboto', sans-serif;
      }
      
      /* Remove tap highlight on mobile */
      * {
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(var(--fg-secondary), 0.3); 
        border-radius: 10px;
      }

      /* Multi-line text truncation */
      .line-clamp-3 {
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-brand-dark text-brand-text selection:bg-brand-accent selection:text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
